<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos_simple.css" />
    <title>Document</title>
</head>
<body>
    <p Id="demo"></p>
    <script>
        const persona = '{"nombre":"Juan Pablo","edad":25,"nacionalidad":"Argentina"}';
        const objtt = JSON.parse(persona); //json.parse transforma la cadena de texto en un objeto
        console.log(objtt);

        document.getElementById("demo").innerHTML = "Nombre: " + objtt.nombre + " - Edad: " + objtt.edad + 
        " - Nacionalidad: " + objtt.nacionalidad;
    </script>
    
</body>
</html>
